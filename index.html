<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<title>Game of Thrones</title>
    
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Rules of Quiz page style, Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    

    
    
<style>
/*this is main background style */
.main_bg{
	background: url(Image/BackGround.gif) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
    
/*header image style*/
.header_image{
    margin-left:auto;
    margin-right:auto;
    display: block
}
    /*Listview Menu*/
#home .ui-content, #my-listview  {
    width : 35%;
    margin-top:10%;
    margin-left:2%;
}

#my-listview .ui-li {
    height : 20%;
    padding:10px;
}  
    /* Rules page swiper*/
   .swiper-container {
        width:960px;
        height:460px;
        margin-left: auto;
        margin-right: auto;
    }
        
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
        
    .rulesPageSkipButton{
      text-decoration: none;
      color: white;
      width:100px;
     letter-spacing: 2px;
    font-weight: 100;
      position:absolute;
      padding:10px;
      background-color: rgba(115, 115, 115, 0.4);
      bottom:0;
      right:0;
    }  
    
    
    
    
    
</style>
</head>
    
<body>

<!--Intro page-->
<div data-role="page" id="intro" data-theme="b">

  <div data-role="header" >
    <div class="header_image">
    <img  src="https://raw.githubusercontent.com/Group24/GOT-iPad/gh-pages/Image/logo.png"/>
  </div>

  </div>
    <div data-role="ui-content" id="introVideoContainer" data-overlay-theme="a" data-theme="d" data-tolerance="15,15">
    <iframe id="player" src="http://player.vimeo.com/video/29116895?portrait=0" seamless="" style="position: absolute; height: 87%;  width: 100%; border: none" ></iframe> 
  </div>

  <div data-role="footer" data-position="fixed">
    <h2>  <a href="#home" id="skipVideo"  class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-power">SKIP</a></h2>
  </div>
</div>


<!--Home page-->
<div data-role="page"  id="home" class="main_bg" data-theme="b" >

  <div data-role="header" >
      <div class="header_image">
          
        <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" data-icon="grid" data-theme="b"></a>
			
<div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
    <button data-theme="a" data-icon="grid" data-mini="true">Menu</button>	 
</div>  
    <img  src="https://raw.githubusercontent.com/Group24/GOT-iPad/gh-pages/Image/logo.png"/>
  </div>
  </div>
    
    

   <div data-role="ui-content">
        <ul data-role="listview" id="my-listview" data-icon="false" >
            <li data-role="list-divider" role="heading"  >Menu</li>
            <li><a href="#ruleOfQuiz">Treasure Hunt <img  src="Image/TreasureMap.png"/></a></li>
            <li><a href="#FavouriteList">Favourite List <img  src="Image/Favourite.png"/> </a></li>
            <li><a href="#Newsletter">Newsletter <img  src="Image/Newsletter.png"/> </a></li>
            <li data-icon="location"><a href="#Attractions">Attractions <img  src="Image/Attraction.png"/> </a></li>
            <li><a href="#TrophyCase">Trophy Case <img  src="Image/Trophy.png"/> </a></li>
        </ul>
    </div>
    
    

  <div data-role="footer" data-position="fixed">
      <h1>Skip</h1>
  </div>
</div>
    
    
<!--Rules of the Quiz page-->
<div data-role="page" id="ruleOfQuiz" data-theme="b" >
  <div data-role="header">
      <div class="header_image">
    <img  src="https://raw.githubusercontent.com/Group24/GOT-iPad/gh-pages/Image/logo.png"/>
  </div>
  <h1>Rules of the Quiz</h1>
  </div>
  <div data-role="content">
        <div class="ui-body ui-body-a ui-corner-all">
              <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://raw.githubusercontent.com/Group24/GOT-iPad/gh-pages/Image/logo.png)">
              <a href="#levelSelect" class="ui-btn rulesPageSkipButton">Skip</a>
            </div>
            <div class="swiper-slide" style="background-image:url(http://mini-site.louvre.fr/ingres/images/grandes-html/source.jpg)">
              <a href="#levelSelect" class="ui-btn rulesPageSkipButton">Skip</a>
            </div>
            <div class="swiper-slide" style="background-image:url(https://raw.githubusercontent.com/Group24/GOT-iPad/gh-pages/Image/logo.png)">
              <a href="#levelSelect" class="ui-btn rulesPageSkipButton">Skip</a>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

</div>
  </div>
    

  <div data-role="footer" data-position="fixed">
       <h1>Skip</h1>
  </div>
</div>
    
    
    
            <!--Script-->
    
            <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
  
    $("#skipVideo").click(function(){ 
        var video = $("#player").attr("src");
        $("#player").attr("src","");
        $("#player").attr("src",video);
    });
    </script>

    
</body>
</html>
